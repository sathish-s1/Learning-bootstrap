<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </head>
  <body>



    <!--

         Button types :
         btn-default
         btn-primary
         btn-success
         btn-info
         btn-danger
         btn-link
         btn-warning


         the button clasess can be used on 
         <a>
         <button>
         <input>
         
         button size:
         .btn-lg
         .btn.md
         .btn.sm
         .btn.xs

         Active/Disabled button;


    -->

    <div class="container" >
        <div class="row">
          <div class="col-md-12 text-center well">
            <h3>Bootstrap-Buttons</h3>
            <a href="#" class="btn">click here</a>
          </div>
        </div>

        <a href="#" class="btn btn-primary">click here</a>
        <a href="#" class="btn btn-success">click here</a>
        <a href="#" class="btn btn-danger">click here</a>
        <a href="#" class="btn btn-info">click here</a>
        <a href="#" class="btn btn-warning">click here</a>
        <a href="#" class="btn btn-default">click here</a>
        <a href="#" class="btn btn-link">click here</a>
         
        <br><br>


          <button class="btn btn-success  btn-lg">click me</button>
          <button class="btn btn-success  btn-md">click me</button>
          <button class="btn btn-success  btn-sm">click me</button>
          <button class="btn btn-success  btn-xs">click me</button>
         

        <br><br>
         <div class="row well col-6">
        <a href="#" class="btn btn-danger active  col-2">Send</a>
        <a href="#" class="btn btn-danger disabled">Send</a>
    </div>
    </div>




  </body>
</html>
